<div class="mainContent">
    <div class="assign_empty" ng-if="!$ctrl.picBox.length">אין תהליכים פתוחים</div>
    <div class="pic_box" ng-repeat="pic in $ctrl.picBox" ng-if="$ctrl.isBox">
        <span class="pic_box_text" ng-click="$ctrl.sendCurrent(pic)"> תהליך מסירה {{$index}}</span>
        <img ng-src="{{pic[0].img}}" ng-class="{'active': this.isActive}" ng-click="this.isActive = !this.isActive" ng-init="this.isActive=false"/>
    </div>
    <send-offline ng-if="!$ctrl.isBox" pic="$ctrl.currentPic" remove="$ctrl.removeCurrent(pic)"></send-offline>
</div>
