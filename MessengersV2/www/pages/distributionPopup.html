<html class="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>איתור הזמנה</title>
 
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/respond.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.sidr.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");

            $('.closePop').click(function () {
                $('#warpPopup').hide();
            });

        });
    </script>
</head>
<body class="home">
    <div class="miyunPopup">
        <div class="shiyuchPopupInner">
            <div ng-click="onXClick()" class="closePop"><img src="images/closePopup.png" alt="" /></div>
            <br>
            <strong>פריטים שנסרקו עד כה</strong>
            <div id="warpList">
                <ul style="overflow: auto" id="deleteList" class="deleteList"></ul>
            </div>
            <div id="warpBtn">
                <div ng-click="onXClick()" class="loginBtn"><a>אישור</a></div>
            </div>
        </div>
    </div>
    <div id="header"></div>
    <!--Content-->
    <script>
        $(document).ready(function () {
            $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
        });
    </script>
    <div class="fluid topmenu">
        <div class="topmenuItem topIcon1">רישום</div>
        <div class="topmenuItem topIcon2red active">חלוקה</div>
    </div>

    <div class="mainContent">

        <div class="BarcodeFields">
            <a href="#"><div class="BarcodeArea"></div></a>
            <form id="deliver">
                <input type="text" class="packageinput" maxlength="13" name="packageNum" placeholder="הקלד מספר פריט"><br>
                <div class="greyText">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
            </form>
            <div class="totalScanItems">
                <div class="totalScanItemsText">פריטים שנסרקו עד כה</div>
                <div class="totalScanItemsIcon"><span>2</span></div>
                <div class="totalScanItemsedit"><a href="#">ערוך</a></div>
                <div ng-bind-html="whatever_needs_to_be_sanitized | sanitize"></div>

            </div>
            <div class="loginBtn"><a href="#">אישור</a></div>
        </div>
    </div>
</body>
</html>
