
<style>
    .hidden {
        display: none;
    }
</style>

<style>
    .pad {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: 100%;
    }

    .sigPad {
        width: 100%;
    }

    .sigWrapper {
        width: 100%;
        height: 200px;
    }

    .signatureBox {
        width: 100%;
        height: 50%;
    }

    .BarcodeArea {
        display: initial;
    }
</style>
<div class="fluid topmenu">
    <div ng-click="onMesira()" class="topmenuItem topIcon5">מסירה</div>
    <div class="topmenuItem topIcon6red active">מסירה מרוכזת</div>
</div>

<div class="mainContent">

    <div class="BarcodeFields">
        <a ng-click="onScan()"><div class="BarcodeArea"></div></a>
        <form id="deliver">
            <div class="greyText2">* במידה והברקוד אינו קריא ניתן להקליד מספר פריט</div>
            <input style="text-transform:uppercase" type="text" class="packageinput2" maxlength="13" name="packageNum" placeholder="הקלד מספר פריט">
            <a ng-click="onOkPressed()"><img class="cameraBtn" src="images/AddBtn.jpg" alt="" /></a>
            <a ng-click="onCheckBarCode()"><img class="cameraBtn2" src="images/refreshIcon.jpg" alt="" /></a><br>
            <div class="ItemOK"> פריט <strong></strong> תקין  <a ng-click="onTakePicture()"><img class="cameraBtn3" src="images/cameraSmall.jpg" alt="" /></a></div>
            <div mass-autocomplete>
                <input ng-model="dirty.value" mass-autocomplete-item="autocomplete_options" type="text" class="packageinput4" name="packageNum" placeholder="מספר מנוי"><br>
            </div>

        </form>
        <div class="totalScanItems">
            <div class="totalScanItemsText">נסרקו עד כה</div>
            <div class="totalScanItemsIcon2">0</div>
            <div class="signature"><a ng-click="onOpenSig()">חתימה</a></div>
            <div class="totalScanItemsedit"><a ng-click="open()">הצג</a></div>
        </div>

    </div>
    <div class="loginBtn" id="lgnBtnId" ng-click="onEnd()"><a>סיום</a></div>
</div>

<!--Popup Menu  -->
<div id="warpPopup">
    <div class="miyunPopup">
        <div class="shiyuchPopupInner">
            <div ng-click="onXClick()" class="closePop"><img src="images/closePopup.png" alt="" /></div>
            <br>
            <strong>פריטים שנסרקו עד כה</strong>
            <div id="warpList">
                <ul style="overflow: auto" id="deleteList" class="deleteList"></ul>
            </div>
            <div id="warpBtn">
                <div ng-click="onXClick()" class="loginBtn"><a>אישור</a></div>
            </div>
        </div>
    </div>
</div>


<!--Signature Dialog-->
<div id="sigDialog" style="display:none">
    <div class="miyunPopup">
        <div class="shiyuchPopupInner2">

            <div ng-click="onCloseSigDialog()" class="closePop"><img src="images/closePopup.png" alt=""></div>
            <br>
            <strong>חתימה</strong>
            <br>
            <input id="firstName" type="text" class="packageinput3" name="fname" placeholder="*שם פרטי">
            <input id="lastName" type="text" class="packageinput3" name="lname" placeholder="*שם משפחה">
            <div class="sigPad" id="sigPad">
                <div class="signatureBox">
                    <div class="sig sigWrapper current" style="display: block;">
                        <button class="signatureButton">נקה</button>
                        <div class="typed" style="display: none;"></div>
                        <canvas class="pad" id="pad"></canvas>
                        <input type="hidden" placeholder="יש להחתים את הלקוח כאן" name="output" id="sigOutput" class="output" value="">
                    </div>
                </div>
            </div>
            <div class="loginBtn" ng-click="onSaveSignarture()"><a>אישור</a></div>

        </div>
    </div>
</div>
